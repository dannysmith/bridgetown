---
layout: page
title: Bridgetown Website Components
---

<table class="settings biggest-output">
  <thead>
    <tr>
      <th>Path</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for component in site.data.components %}
      <tr>
        <td><p><code>{{ component[0] }}</code></p></td>
        <td><p><a href="/components/{{ component[0] }}">{{ component[1].name }}</a></p></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
